version: '3'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./docker-data/prometheus/config:/etc/prometheus/
      - ./docker-data/prometheus/data:/prometheus
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
      - '-storage.local.path=/prometheus'
      - '-alertmanager.url=http://alertmanager:9093'
    expose:
      - 9090
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    links:
      - prometheus:prometheus
    volumes:
      - ./docker-data/grafana:/var/lib/grafana
    ports:
      - 3000:3000

  rabbitmq:
    build:
      context: ./
      dockerfile: DockerFile_rabbitmq
    container_name: rabbitmq
    ports:
      - 5671:5671
      - 5672:5672
      - 15672:15672
      - 1883:1883
      - 8884:8883

  postgres:
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 1234
    volumes:
      - ./docker-data/postgresql:/var/lib/postgresql/data

  builder_arm64v8_rpi:
    security_opt:
      - seccomp:unconfined
    build:
      context: .
      dockerfile: Dockerfile_builder
      args:
        UID: 1000
        USER: builder
        IMAGE: arm64v8/debian:bullseye
    container_name: builder_arm64v8_rpi
    ports:
      - 2022:22
    volumes:
      - ./docker-debug/bin:/home/builder/rpi-robot/cmake-build-debug-dockerhost/bin

  simulator_arm64v8_rpi:
    security_opt:
      - seccomp:unconfined
    build:
      context: .
      dockerfile: Dockerfile_simulator
      args:
        UID: 1000
        USER: debugger
        IMAGE: arm64v8/debian:bullseye
    container_name: simulator_arm64v8_rpi
    ports:
      - 3022:22
      - 1234:1234
